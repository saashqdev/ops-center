[pytest]
# Pytest configuration for Traefik API tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings

# Coverage options
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Test markers
markers =
    unit: Unit tests for traefik_manager.py
    integration: Integration tests for traefik_api.py
    e2e: End-to-end tests (requires running service)
    slow: Slow running tests
    skip: Skip this test
