services:
  # PostgreSQL Database
  postgresql:
    image: postgres:16-alpine
    container_name: ops-center-postgresql
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-unicorn}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-change-me}
      - POSTGRES_DB=${POSTGRES_DB:-unicorn_db}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - unicorn-network
      - uchub-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-unicorn}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for session management
  unicorn-lago-redis:
    image: redis:7-alpine
    container_name: unicorn-lago-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - unicorn-network
    command: redis-server --appendonly yes

  # Keycloak (behind Traefik HTTPS)
  uchub-keycloak:
    image: quay.io/keycloak/keycloak:24.0.3
    container_name: uchub-keycloak
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - KEYCLOAK_ADMIN=${KEYCLOAK_ADMIN:-admin}
      - KEYCLOAK_ADMIN_PASSWORD=${KEYCLOAK_ADMIN_PASSWORD:-vz9cA8-kuX-oso3DC-w7}
      - KEYCLOAK_FRONTEND_URL=https://auth.${APP_DOMAIN:-kubeworkz.io}
      - KC_PROXY=edge
      - KC_HOSTNAME=auth.${APP_DOMAIN:-kubeworkz.io}
      - KC_HOSTNAME_STRICT=false
      - KC_HTTP_ENABLED=true
      - KC_HOSTNAME_STRICT_HTTPS=false
      # Allow framing from our domain; tighten as needed
      - KC_HTTP_RESPONSE_HEADER__CONTENT_SECURITY_POLICY=frame-ancestors 'self' https://auth.${APP_DOMAIN:-kubeworkz.io} https://${APP_DOMAIN:-kubeworkz.io}
    command: start-dev
    volumes:
      # Mount custom UC-1 Pro theme
      - ./keycloak-theme/uc1-pro:/opt/keycloak/themes/uc1-pro:ro      
    networks:
      - web
      - uchub-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.keycloak.rule=Host(`auth.${APP_DOMAIN:-kubeworkz.io}`)"
      - "traefik.http.routers.keycloak.entrypoints=web,websecure"
      - "traefik.http.routers.keycloak.tls.certresolver=letsencrypt"
      - "traefik.http.services.keycloak.loadbalancer.server.port=8080"

  # Direct routing to ops-center backend
  ops-center-direct:
    image: kubeworkz/ops_center:latest
    container_name: ops-center-direct
    restart: unless-stopped
    ports:
      - "8084:8084"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./backend:/app
      - ./public:/app/public
      - ./dist:/app/dist
      # Mount host user/group files as read-only for Local Users feature
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      # Avatar storage (November 2025 - CORS fix)
      - ./avatars:/app/avatars
    env_file:
      - .env.auth
    environment:
      - EXTERNAL_HOST=${APP_DOMAIN:-kubeworkz.io}
      - EXTERNAL_PROTOCOL=https
      - OAUTH_CLIENT_ID=ops-center
      - OPS_CENTER_OAUTH_CLIENT_SECRET=vz9cA8-kuX-oso3DC-w7
      - KEYCLOAK_URL=https://auth.${APP_DOMAIN:-kubeworkz.io}
      - KEYCLOAK_PUBLIC_URL=https://auth.${APP_DOMAIN:-kubeworkz.io}
      - KEYCLOAK_REALM=uchub
      - KEYCLOAK_LOGOUT_REDIRECT=https://${APP_DOMAIN:-kubeworkz.io}/auth/logged-out
      - KEYCLOAK_ADMIN_USER=admin
      - KEYCLOAK_ADMIN_PASSWORD=${KEYCLOAK_ADMIN_PASSWORD:-vz9cA8-kuX-oso3DC-w7}
      - SESSION_SECRET_KEY=${SESSION_SECRET_KEY:-generate-with-openssl-rand-hex-32}
      # Stripe Configuration
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_API_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - STRIPE_SUCCESS_URL=https://${APP_DOMAIN:-kubeworkz.io}/checkout/success
      - STRIPE_CANCEL_URL=https://${APP_DOMAIN:-kubeworkz.io}/checkout/cancelled
      # Lago Configuration
      - LAGO_API_URL=http://unicorn-lago-api:3000
      - LAGO_PUBLIC_URL=https://billing-api.${APP_DOMAIN:-localhost}
      - LAGO_API_KEY=${LAGO_API_KEY}
      # Redis for sessions
      - REDIS_HOST=unicorn-lago-redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_URL=redis://unicorn-lago-redis:6379/0
      # PostgreSQL Database
      - POSTGRES_HOST=postgresql
      - POSTGRES_PORT=5432
      - POSTGRES_USER=unicorn
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-change-me}
      - POSTGRES_DB=unicorn_db
      - DATABASE_URL=postgresql://unicorn:${POSTGRES_PASSWORD:-change-me}@postgresql:5432/unicorn_db
      # Credential Encryption Key (Fernet)
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-IbK1FMAifmKLomWWd4qRNdfg8P6ZOJFhdMwuHXtjFoc=}
      # BYOK Encryption Key (for user API keys)
      - BYOK_ENCRYPTION_KEY=${BYOK_ENCRYPTION_KEY:-979uZTWNhpbrBcruHNRkply7Bh9oPXXYBvo0OJVd9vQ=}
    depends_on:
      postgresql:
        condition: service_healthy
      unicorn-lago-redis:
        condition: service_started
    networks:
      - web
      - unicorn-network
      - uchub-network
    labels:
      - "traefik.enable=true"
      # Service definition (all routers use this)
      - "traefik.http.services.ops-center-svc.loadbalancer.server.port=8084"

      # Admin routes (highest priority for authenticated routes)
      - "traefik.http.routers.ops-center-admin.rule=Host(`${APP_DOMAIN:-localhost}`) && PathPrefix(`/admin`)"
      - "traefik.http.routers.ops-center-admin.priority=100"
      - "traefik.http.routers.ops-center-admin.entrypoints=http,https"
      - "traefik.http.routers.ops-center-admin.tls.certresolver=letsencrypt"
      - "traefik.http.routers.ops-center-admin.service=ops-center-svc"

      # API routes
      - "traefik.http.routers.ops-center-api-path.rule=Host(`${APP_DOMAIN:-localhost}`) && PathPrefix(`/api`)"
      - "traefik.http.routers.ops-center-api-path.priority=90"
      - "traefik.http.routers.ops-center-api-path.entrypoints=http,https"
      - "traefik.http.routers.ops-center-api-path.tls.certresolver=letsencrypt"
      - "traefik.http.routers.ops-center-api-path.service=ops-center-svc"

      # Auth routes
      - "traefik.http.routers.ops-center-auth.rule=Host(`${APP_DOMAIN:-localhost}`) && PathPrefix(`/auth`)"
      - "traefik.http.routers.ops-center-auth.priority=80"
      - "traefik.http.routers.ops-center-auth.entrypoints=http,https"
      - "traefik.http.routers.ops-center-auth.tls.certresolver=letsencrypt"
      - "traefik.http.routers.ops-center-auth.service=ops-center-svc"

      # Root route (lowest priority, catches landing page)
      - "traefik.http.routers.ops-center-root.rule=Host(`${APP_DOMAIN:-localhost}`)"
      - "traefik.http.routers.ops-center-root.priority=1"
      - "traefik.http.routers.ops-center-root.entrypoints=http,https"
      - "traefik.http.routers.ops-center-root.tls.certresolver=letsencrypt"
      - "traefik.http.routers.ops-center-root.service=ops-center-svc"

      # API subdomain HTTPS route
      - "traefik.http.routers.ops-center-api-subdomain.rule=Host(`api.${APP_DOMAIN:-localhost}`)"
      - "traefik.http.routers.ops-center-api-subdomain.entrypoints=https"
      - "traefik.http.routers.ops-center-api-subdomain.tls.certresolver=letsencrypt"
      - "traefik.http.routers.ops-center-api-subdomain.service=ops-center-svc"

      # API subdomain HTTP route
      - "traefik.http.routers.ops-center-api-http.rule=Host(`api.${APP_DOMAIN:-localhost}`)"
      - "traefik.http.routers.ops-center-api-http.entrypoints=http"
      - "traefik.http.routers.ops-center-api-http.service=ops-center-svc"
      # Note: No redirect middleware - Cloudflare handles HTTPâ†’HTTPS redirect

      # Wildcard subdomain routing for multi-tenant (Epic 10)
      # Matches any subdomain like acme.ops-center.com, contoso.ops-center.com
      - "traefik.http.routers.ops-center-wildcard.rule=HostRegexp(`{subdomain:[a-z0-9-]+}.${APP_DOMAIN:-localhost}`)"
      - "traefik.http.routers.ops-center-wildcard.priority=50"
      - "traefik.http.routers.ops-center-wildcard.entrypoints=http,https"
      - "traefik.http.routers.ops-center-wildcard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.ops-center-wildcard.tls.domains[0].main=${APP_DOMAIN:-localhost}"
      - "traefik.http.routers.ops-center-wildcard.tls.domains[0].sans=*.${APP_DOMAIN:-localhost}"
      - "traefik.http.routers.ops-center-wildcard.service=ops-center-svc"

networks:
  web:
    external: true
  unicorn-network:
#    external: true
  uchub-network:
#    external: true

volumes:
  redis-data:
  postgres-data:
