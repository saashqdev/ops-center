version: '3.8'

services:
  ops-center-nginx:
    image: nginx:alpine
    container_name: ops-center-nginx
    restart: unless-stopped
    volumes:
      - ./public:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ops-center-nginx.rule=Host(`your-domain.com`)"
      - "traefik.http.routers.ops-center-nginx.entrypoints=https"
      - "traefik.http.routers.ops-center-nginx.tls.certresolver=letsencrypt"
      - "traefik.http.routers.ops-center-nginx.priority=100"
      - "traefik.http.services.ops-center-nginx.loadbalancer.server.port=80"
      # HTTP to HTTPS redirect
      - "traefik.http.routers.ops-center-nginx-http.rule=Host(`your-domain.com`)"
      - "traefik.http.routers.ops-center-nginx-http.entrypoints=http"
      - "traefik.http.routers.ops-center-nginx-http.middlewares=https-redirect"
      - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"

networks:
  web:
    external: true