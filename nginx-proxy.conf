# Ops-Center Nginx Proxy Configuration
#
# CONFIGURATION REQUIRED:
# Before deploying, update the following:
#   1. server_name: Replace with your domain (e.g., ops.example.com)
#   2. upstream server: Update container name if different from default
#
# For local development, use: server_name localhost;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream ops-center-backend {
        # Update container name to match your deployment
        server ops-center-backend:8084;
    }

    server {
        listen 80;
        # UPDATE THIS: Set to your domain or localhost for development
        server_name localhost;

        # Enable gzip compression
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        # Proxy all requests to ops-center backend
        location / {
            proxy_pass http://ops-center-backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Pass authentication headers from Authentik
            proxy_set_header X-authentik-username $http_x_authentik_username;
            proxy_set_header X-authentik-groups $http_x_authentik_groups;
            proxy_set_header X-authentik-email $http_x_authentik_email;
            proxy_set_header X-authentik-name $http_x_authentik_name;
            proxy_set_header X-authentik-uid $http_x_authentik_uid;

            # WebSocket support for real-time updates
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # API endpoints
        location /api/ {
            proxy_pass http://ops-center-backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Pass authentication headers
            proxy_set_header X-authentik-username $http_x_authentik_username;
            proxy_set_header X-authentik-groups $http_x_authentik_groups;
            proxy_set_header X-authentik-email $http_x_authentik_email;
            proxy_set_header X-authentik-name $http_x_authentik_name;
            proxy_set_header X-authentik-uid $http_x_authentik_uid;
        }

        # WebSocket endpoint
        location /ws {
            proxy_pass http://ops-center-backend/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static assets (if any cached locally)
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://ops-center-backend;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
}