# SearXNG Configuration for Center-Deep Search
# Uses default engine settings with custom overrides

use_default_settings: true

general:
  debug: false
  instance_name: "Center-Deep Search"
  privacypolicy_url: false
  donation_url: false
  contact_url: false
  enable_metrics: true

search:
  safe_search: 0
  autocomplete: "google"
  default_lang: "en"
  max_page: 10
  formats:
    - html
    - json

server:
  port: 8080
  bind_address: "0.0.0.0"
  secret_key: "centerdeep-searxng-secret-key-2026"
  base_url: false
  image_proxy: true
  http_protocol_version: "1.1"
  method: "POST"
  default_http_headers:
    X-Content-Type-Options: nosniff
    X-Download-Options: noopen
    X-Robots-Tag: noindex, nofollow
    Referrer-Policy: no-referrer

ui:
  static_use_hash: true
  default_locale: "en"
  query_in_title: true
  infinite_scroll: false
  center_alignment: true
  results_on_new_tab: false
  theme_args:
    simple_style: dark

redis:
  url: "redis://searxng-redis:6379/0"

outgoing:
  request_timeout: 6.0
  max_request_timeout: 15.0
  useragent_suffix: ""
  pool_connections: 100
  pool_maxsize: 20
  enable_http2: true

# Enable key engines on top of defaults
engines:
  - name: google
    disabled: false
  - name: bing
    disabled: false
  - name: duckduckgo
    disabled: false
  - name: brave
    disabled: false
  - name: startpage
    disabled: false
  - name: qwant
    disabled: false
  - name: google scholar
    disabled: false
  - name: arxiv
    disabled: false
  - name: pubmed
    disabled: false
  - name: github
    disabled: false
  - name: docker hub
    disabled: false
  - name: wikipedia
    disabled: false
  - name: reddit
    disabled: false
  - name: youtube
    disabled: false
  - name: google news
    disabled: false
  - name: google images
    disabled: false
  - name: google videos
    disabled: false
  - name: npm
    disabled: false
  - name: pypi
    disabled: false
