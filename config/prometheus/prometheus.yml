global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ops-center-production'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Load rules once and periodically evaluate them
rule_files:
  - '/etc/prometheus/rules/*.yml'

# Scrape configurations
scrape_configs:
  # Ops-Center API metrics
  - job_name: 'ops-center-api'
    static_configs:
      - targets: ['ops-center-direct:8084']
    metrics_path: '/api/v1/metrics'
    scrape_interval: 10s

  # Docker container metrics
  - job_name: 'docker'
    static_configs:
      - targets: ['docker-exporter:9417']
    scrape_interval: 15s

  # PostgreSQL metrics
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 15s

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 15s

  # Node exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Traefik metrics
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8082']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Application deployment metrics
  - job_name: 'deployment-metrics'
    static_configs:
      - targets: ['ops-center-direct:8084']
    metrics_path: '/api/v1/deployment/metrics'
    scrape_interval: 30s
