version: '3.8'

# ==============================================================================
# Monitoring Stack for Ops-Center
# ==============================================================================
# This stack provides comprehensive monitoring and alerting:
# - Prometheus: Metrics collection and storage
# - Grafana: Visualization and dashboards
# - Alertmanager: Alert routing and notifications
# - Node Exporter: System metrics
# - Postgres Exporter: Database metrics
# - Redis Exporter: Cache metrics
# ==============================================================================

services:
  # ==============================================================================
  # PROMETHEUS - Metrics Collection & Storage
  # ==============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: ops-center-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./config/prometheus/rules:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - unicorn-network
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prometheus.rule=Host(`prometheus.${APP_DOMAIN:-localhost}`)"
      - "traefik.http.routers.prometheus.entrypoints=https"
      - "traefik.http.routers.prometheus.tls.certresolver=letsencrypt"
      - "traefik.http.services.prometheus.loadbalancer.server.port=9090"

  # ==============================================================================
  # GRAFANA - Visualization & Dashboards
  # ==============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: ops-center-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3000}
      - GF_SERVER_DOMAIN=${APP_DOMAIN:-localhost}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3000:3000"
    networks:
      - unicorn-network
      - web
    depends_on:
      - prometheus
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`grafana.${APP_DOMAIN:-localhost}`)"
      - "traefik.http.routers.grafana.entrypoints=https"
      - "traefik.http.routers.grafana.tls.certresolver=letsencrypt"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"

  # ==============================================================================
  # ALERTMANAGER - Alert Routing & Notifications
  # ==============================================================================
  alertmanager:
    image: prom/alertmanager:latest
    container_name: ops-center-alertmanager
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    volumes:
      - ./config/alertmanager:/etc/alertmanager:ro
      - alertmanager_data:/alertmanager
    ports:
      - "9093:9093"
    networks:
      - unicorn-network

  # ==============================================================================
  # NODE EXPORTER - System Metrics
  # ==============================================================================
  node-exporter:
    image: prom/node-exporter:latest
    container_name: ops-center-node-exporter
    restart: unless-stopped
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    ports:
      - "9100:9100"
    networks:
      - unicorn-network

  # ==============================================================================
  # POSTGRES EXPORTER - Database Metrics
  # ==============================================================================
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: ops-center-postgres-exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@${POSTGRES_HOST:-postgres}:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-ops_center_db}?sslmode=disable"
    ports:
      - "9187:9187"
    networks:
      - unicorn-network
    depends_on:
      - prometheus

  # ==============================================================================
  # REDIS EXPORTER - Cache Metrics
  # ==============================================================================
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: ops-center-redis-exporter
    restart: unless-stopped
    environment:
      REDIS_ADDR: "${REDIS_HOST:-redis}:${REDIS_PORT:-6379}"
    ports:
      - "9121:9121"
    networks:
      - unicorn-network
    depends_on:
      - prometheus

  # ==============================================================================
  # DOCKER EXPORTER - Container Metrics
  # ==============================================================================
  docker-exporter:
    image: prometheusnet/docker_exporter:latest
    container_name: ops-center-docker-exporter
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - "9417:9417"
    networks:
      - unicorn-network

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  alertmanager_data:
    driver: local

networks:
  unicorn-network:
    external: true
  web:
    external: true
