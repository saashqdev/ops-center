# Center-Deep Search - SearXNG Deployment
# Privacy-focused AI metasearch engine with 70+ search engines
#
# Usage:
#   docker compose -f docker-compose.searxng.yml up -d
#
# Access:
#   SearXNG UI: http://localhost:8888
#   JSON API:   http://localhost:8888/search?q=test&format=json

services:
  # SearXNG - Privacy-focused metasearch engine
  unicorn-searxng:
    image: searxng/searxng:latest
    container_name: unicorn-searxng
    restart: unless-stopped
    ports:
      - "8888:8080"
    volumes:
      - ./config/searxng/settings.yml:/etc/searxng/settings.yml:ro
      - ./config/searxng/limiter.toml:/etc/searxng/limiter.toml:ro
      - searxng-data:/etc/searxng
    environment:
      - SEARXNG_BASE_URL=https://search.kubeworkz.io/
      - SEARXNG_SECRET=centerdeep-searxng-secret-key-2026
    depends_on:
      searxng-redis:
        condition: service_healthy
    networks:
      - unicorn-network
      - searxng-internal
      - web
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # Dedicated Redis for SearXNG caching & rate limiting
  searxng-redis:
    image: redis:7-alpine
    container_name: searxng-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - searxng-redis-data:/data
    networks:
      - searxng-internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

volumes:
  searxng-data:
  searxng-redis-data:

networks:
  unicorn-network:
    external: true
  web:
    external: true
  searxng-internal:
    driver: bridge
