[pytest]
# Pytest Configuration for UC-1 Pro Billing System Tests

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers
markers =
    e2e: End-to-end tests (require full stack)
    integration: Integration tests (require services)
    unit: Unit tests (no external dependencies)
    slow: Slow-running tests
    stripe: Tests requiring Stripe API
    keycloak: Tests requiring Keycloak
    lago: Tests requiring Lago billing
    byok: Tests for BYOK functionality
    webhooks: Tests for webhook handling
    tier_enforcement: Tests for tier-based access control

# Asyncio
asyncio_mode = auto

# Output
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=backend
    --cov-report=html
    --cov-report=term-missing
    --html=test_report.html
    --self-contained-html

# Coverage
[coverage:run]
source = backend
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
