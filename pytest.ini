[pytest]
# Pytest configuration for Ops-Center

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Directory to search for tests
testpaths = tests backend/tests

# Minimum Python version
minversion = 3.10

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Warnings
    -W error::UserWarning
    # Coverage options
    --cov=backend
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Fail if coverage below threshold
    --cov-fail-under=60
    # Timeout for tests
    --timeout=30
    # Stop after 10 failures
    --maxfail=10
    # Show slowest 10 tests
    --durations=10
    # Capture output
    --capture=no
    # Traceback style
    --tb=short

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require services like DB, Redis)
    e2e: End-to-end tests (full application flow)
    slow: Tests that take a long time to run
    security: Security-related tests
    performance: Performance and load tests
    smoke: Smoke tests for basic functionality
    api: API endpoint tests
    database: Database-related tests
    auth: Authentication and authorization tests
    billing: Billing system tests
    llm: LLM integration tests
    byok: BYOK (Bring Your Own Key) tests

# Coverage options
[coverage:run]
source = backend
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */node_modules/*
    */migrations/*
    */scripts/*

[coverage:report]
precision = 2
skip_empty = True
show_missing = True
exclude_lines =
    # Standard pragma
    pragma: no cover
    # Don't complain about missing debug-only code
    def __repr__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    # Don't complain about abstract methods
    @abstractmethod
    # Type checking code
    if TYPE_CHECKING:

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml
