# Ops-Center Static Frontend Nginx Configuration
# Optimized for running behind Traefik reverse proxy with multi-tenant subdomain support
#
# This configuration:
# - Handles all subdomains (*.ops-center.com)
# - Passes real IP from Traefik
# - Serves SPA with proper routing
# - Optimized caching and compression

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'host:$host subdomain:$subdomain';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Real IP from Traefik
    set_real_ip_from 172.16.0.0/12;  # Docker network
    set_real_ip_from 10.0.0.0/8;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    # Map to extract subdomain
    map $host $subdomain {
        default "";
        "~^(?<sub>[^.]+)\." $sub;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    server {
        listen 80;
        
        # Accept all domains and subdomains
        # Traefik handles SSL termination and routing
        server_name _;
        
        root /usr/share/nginx/html;
        index index.html;

        # Max upload size (for avatar uploads, etc.)
        client_max_body_size 10M;

        # HTML files - never cache
        location ~* \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
            add_header X-Content-Type-Options "nosniff" always;
            try_files $uri =404;
        }

        # CSS and JS with hash in filename - cache aggressively
        # Vite generates hashed filenames, so safe to cache
        location ~* \.(css|js)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff" always;
            try_files $uri =404;
            access_log off;
        }

        # Static assets with aggressive caching
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Fonts with caching
        location ~* \.(woff|woff2|ttf|eot|otf)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*";
            access_log off;
        }

        # Assets directory - serve files directly, 404 if not found
        location /assets/ {
            try_files $uri =404;
            add_header X-Content-Type-Options "nosniff" always;
        }

        # Main location - SPA routing
        location / {
            # Try files first, fallback to index.html for SPA routing
            try_files $uri $uri/ /index.html;
            
            # Headers for HTML
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
        }

        # API proxy (optional - if you want Nginx to handle API routing)
        # Comment this out if Traefik routes API directly to backend
        # location /api {
        #     proxy_pass http://ops-center-direct:8084;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        #     proxy_set_header X-Tenant-Subdomain $subdomain;
        # }

        # Health check endpoint
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # CSP header (adjust based on your needs)
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; frame-ancestors 'self';" always;

        # Prevent serving hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}