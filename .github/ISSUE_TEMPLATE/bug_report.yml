name: Bug Report
description: Report a bug or unexpected behavior in Ops-Center
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out this form as completely as possible.

        Before submitting, please search existing issues to avoid duplicates.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual Behavior
      description: A clear and concise description of what actually happened.
      placeholder: What actually happened?
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Affected Component
      description: Which part of Ops-Center is affected?
      options:
        - Frontend (React UI)
        - Backend API (FastAPI)
        - Authentication (SSO/Keycloak)
        - Billing (Lago/Stripe)
        - LLM Proxy (LiteLLM)
        - User Management
        - Organization Management
        - Database/Migrations
        - Docker/Infrastructure
        - Documentation
        - Other
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      placeholder: e.g., Ubuntu 22.04, macOS 14.0, Windows 11
    validations:
      required: true

  - type: input
    id: browser
    attributes:
      label: Browser
      description: If this is a frontend issue, what browser are you using?
      placeholder: e.g., Chrome 120, Firefox 121, Safari 17

  - type: input
    id: docker-version
    attributes:
      label: Docker Version
      description: What version of Docker are you running?
      placeholder: e.g., Docker 24.0.7, Docker Compose 2.23.0

  - type: input
    id: ops-center-version
    attributes:
      label: Ops-Center Version
      description: What version of Ops-Center are you using?
      placeholder: e.g., 2.4.0, main branch, commit hash

  - type: dropdown
    id: deployment
    attributes:
      label: Deployment Method
      description: How is Ops-Center deployed?
      options:
        - Docker Compose
        - Docker (standalone)
        - Local development (npm/uvicorn)
        - Kubernetes
        - Other
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code.
      render: shell

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain the problem. You can drag and drop images here.

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here (configuration, related issues, workarounds attempted, etc.).

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to ensure this bug has not already been reported
          required: true
        - label: I have provided all the requested information
          required: true
        - label: I am using a supported version of Ops-Center
          required: false
